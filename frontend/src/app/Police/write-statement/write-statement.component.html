<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Personnel Search</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row pl-3">
                <div class="col-md-8 offset-md-2">
                  <mat-form-field class="example-full-width">
                    <textarea matInput rows="6" placeholder="Write your Statement"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-4 offset-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name ">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Station ">
                  </mat-form-field>
                </div>
                <div class="col-md-4 offset-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="LGA ">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="State ">
                  </mat-form-field>
                </div>
                <div class="col-md-8 offset-md-2 text-right">
                  <button mat-raised-button type="submit" (click)="show()"
                    class="btn btn-danger pull-right">Submit Statement</button>
                </div>
                <div class="clearfix"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
